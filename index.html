<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Updock&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome</h2>
            <h2>To</h2>
            <h1>Your Library</h1>
        </div>
        <div class="sidebar">
            <div class="addBtn">
                <img src="./img/plus.svg" id="addBtn" alt="add icon">
            </div>
            <div class="addForm">
                <h3>Add New Book</h3>
                <form id="newBook" action="" method="post">
                    <label for="formTitle">Title:</label>
                    <input type="text" id="formTitle" name="fTitle" placeholder="title">
                    <label for="formAuthor">Author:</label>
                    <input type="text" id="formAuthor" name="fAuthor" placeholder="author">
                    <label for="formPages">Pages:</label>
                    <input type="number" id="formPages" name="fPages" size="5" placeholder="000">
                    <fieldset id="formRead">
                        <legend>Already read?</legend>
                        <div class="radioYes">
                            <input type="radio" name="fRead" id="formTrue" value="true">
                            <label for="formTrue">Yes</label>
                        </div>
                        <div class="radioNo">
                            <input type="radio" name="fRead" id="formFalse" value="false">
                            <label for="formFalse">No</label>
                        </div>
                    </fieldset>
                    <button id="submitBook" type="button">Add</button>
                </form>
            </div>
            <div class="statsBox">
                <h3>Stats</h3>
                <div class="stats numBooks">
                    <span class="numBooks">8</span>
                    <p> Books</p>
                </div>
                <div class="stats numRead">
                    <span class="numRead">6</span>
                    <p> Read</p>
                </div>
                <div class="stats numUnread">
                    <span class="numUnread">2</span>
                    <p> Unread</p>
                </div>
                <div class="stats numPagesRead">
                    <span class="numPagesRead">987</span>
                    <p> Pages Read</p>
                </div>
                <div class="stats numPagesUnread">
                    <span class="numPagesUnread">247</span>
                    <p> Pages To Go</p>
                </div>
            </div>
        </div>
        <div class="library">
            <div class="cardOuter"> <!-- depracated template. created by drawBook() now -->
                <div class="cardInner">
                    <input type="text" id="cardTitle" value="A Game of Thrones" disabled />
                    <input type="text" id="cardAuthor" value="George R.R. Martin" disabled />
                    <div class="pages">
                        <input type="text" id="cardPages" size="5" value="807" disabled />
                        <label for="cardPages"> pages</label>
                    </div>
                    <div class="cardIcons">
                        <div class="cardAction checked">
                            <p>Read</p>
                            <img src="./img/checked.svg" alt="checked icon" id="checked">
                        </div>
                        <div class="cardAction edit">
                            <p>Edit</p>
                            <img src="./img/edit.svg" alt="edit icon" id="edit">
                        </div>
                        <div class="cardAction delete">
                            <p>Delete</p>
                            <img src="./img/delete.svg" alt="delete icon" id="delete">
                        </div>
                    </div>
                </div>
            </div> <!-- depracated template. created by drawBook() now -->
        </div>
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@willvanw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Will van Wingerden</a> on <a href="https://unsplash.com/photos/photo-of-library-hall-dsvJgiBJTOs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>
      
    <script src="./js/javascript.js"></script>
</body>
</html>
