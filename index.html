<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Updock&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome</h2>
            <h2>To</h2>
            <h1>Your Library</h1>
        </div>
        <div class="sidebar">
            <div class="addBtn">
                <img src="./img/plus.svg" alt="add icon">
            </div>
            <div class="addForm">

            </div>
            <div class="stats">

            </div>
        </div>
        <div class="library">
            <div class="cardOuter">
                <div class="cardInner">
                    <input type="text" id="cardTitle" value="A Game of Thrones" disabled />
                    <input type="text" id="cardAuthor" value="George R.R. Martin" disabled />
                    <div class="pages">
                        <input type="text" id="cardPages" size="5" value="807" disabled />
                        <label for "cardPages"> pages</label>
                    </div>
                    <div class="cardIcons">
                        <div class="cardAction checked">
                            <p>Read</p>
                            <img src="./img/checked.svg" alt="checked icon">
                        </div>
                        <div class="cardAction">
                            <p>Edit</p>
                            <img src="./img/edit.svg" alt="edit icon">
                        </div>
                        <div class="cardAction">
                            <p>Delete</p>
                            <img src="./img/delete.svg" alt="delete icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@willvanw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Will van Wingerden</a> on <a href="https://unsplash.com/photos/photo-of-library-hall-dsvJgiBJTOs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>
      
    <script src="./js/javascript.js"></script>
</body>
</html>
